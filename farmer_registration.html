<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(to right, #64b3f4, #c2e59c);
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .input-box {
            width: calc(50% - 10px);
            position: relative;
        }

        .input-box label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus {
            border-color: #007bff;
        }

        .message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/farmer_registration" method="post">
            <h2>Farmer Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter valid email id" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" placeholder="Confirm Password" name="cpassword" required onkeyup="checkPasswordMatch()">
                    <span id="message" class="message"></span>
                </div>
                <div class="input-box">
                    <label for="number">Contact Number</label>
                    <input type="tel" placeholder="Enter contact number" name="number" required>
                </div>
                <div class="input-box">
                    <label for="land">Your Address</label>
                    <input type="text" placeholder="Provide home address" name="land" required>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        function checkPasswordMatch() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("cpassword").value;
            var message = document.getElementById("message");

            if (password != confirmPassword) {
                message.innerHTML = "Passwords do not match!";
            } else {
                message.innerHTML = "";
            }
        }
    </script>
</body>
</html>
