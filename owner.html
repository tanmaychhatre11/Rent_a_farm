<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwnerRegistration</title>
    <link rel="stylesheet" href="owner.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Owner Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Enter valid email id" name="email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" name="cpassword" required>
                </div>
                <div class="input-box">
                    <label for="contact-number">Contact Number</label>
                    <input type="tel" placeholder="Enter contact number" name="number" required>
                </div>
            </div>
            <div class="land">
                <div class="input-box">
                    <label for="location">Address of Plot</label>
                    <input type="url" placeholder="Provide the link for land location" name="land" required>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
