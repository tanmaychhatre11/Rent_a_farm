<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-a-Farm</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<!-- <body> -->
<body style="background-image: url('static/img/Default_a_beautiful_farm_0.jpg'); background-size: cover; background-position: center;">

<!-- Big Green Strip -->
<div class="jumbotron">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8.2 text-center">
                <h1 class="display-2 mb-4" style="font-weight: 500; color: #fff;">Welcome to Rent-a-Farm! <i class="fas fa-tractor fa-lg"></i></h1>
                <p class="lead" style="font-size: 24px; font-weight: 600; color: #fff;">Where Soil meets Seeds</p>
            </div>
        </div>
    </div>    
</div>

<!-- Card Section -->
<div class="container">
    <div class="row mb-5">
        <div class="col text-center">
            <h2 class="display-4" id="titles">Login/Signup</h2>
        </div>
    </div>

    <div class="row justify-content-center">
        <!-- Farmer Register -->
        <div class="col-md-4">
            <div class="card mb-3 bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Farmer Registration</h5>
                    <p class="card-text">Looking for a land to farm on?</p>
                    <p class="card-text">Register now!</p>
                </div>
                <div class="card-footer text-center">
                    <a href="/farmer_registration" class="btn btn-light btn-lg">Register</a>
                </div>
            </div>
        </div>

        <!-- Owner Register -->
        <div class="col-md-4.01">
            <div class="card mb-3 bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Owner Registration</h5>
                    <p class="card-text">Looking for a farmer to farm on your land?</p>
                    <p class="card-text">Register now!</p>
                </div>
                <div class="card-footer text-center">
                    <a href="/farm_owner_registration" class="btn btn-light btn-lg">Register</a>
                </div>
            </div>
        </div>

        <!-- Login -->
        <div class="col-md-4">
            <div class="card mb-3 bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <p class="card-text">Already have an account?</p>
                    <p class="card-text">Login now!</p>
                </div>
                <div class="card-footer text-center">
                    <a href="/login" class="btn btn-light btn-lg">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<style>
html, body {
    min-height: 100%;
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
}

.jumbotron {
    background-color: transparent;
    color: #fff;
    padding: 100px 0;
}

#titles {
    color: white;
    font-weight: 400;
    text-align: center;
    text-decoration: underline;
}

.card {
    border: none;
    border-radius: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
}

.card-title {
    color: #fff;
    font-weight: 600;
    text-align: center;
    font-size: 24px;
}

.card-text {
    color: #f8f9fa;
    text-align: center;
    font-size: 18px;
}

.card-footer a {
    color: #1c0303;
    text-decoration: none;
}

.card-footer a:hover {
    text-decoration: none;
}

</style>
</html>
